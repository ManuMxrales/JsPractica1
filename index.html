<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1 class="title">Figuras Geometricas!</h1>
    </header>
    <main>
      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un cuadrado!
        </h2>
        <svg width="250" height="180">
          <rect x="50" y="20" width="150" height="150"
          style="fill:#191919;stroke:#ecdbba;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        </svg>
        <!-- <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Cuadrado" />
          <figaption>Imagina que soi um cuadrado</figaption>
          <p class="result" id="result-cuadrado"></p>
        </figure> -->
        
        <form>
          <label for="InputCuadrado"
            >Escribe cuanto mide cada lado del cuadrado</label
          >
          <input
            class="primary-input"
            id="InputCuadrado"
            type="number"
            placeholder="Lado en cm"
          />
          <button class="primary-button" type="button" id="btn_squre_p">
            Calcular el Area y Perimetro
          </button>
          <button class="secondary-button" type="reset" id="btn_clear">
            Clear
          </button>
        </form>
      </section>

      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un circulo!
        </h2>
        <svg height="190" width="250">
          <circle cx="125" cy="100" r="80" stroke="#ecdbba" stroke-width="5" fill="#191919" />
        </svg>
       <!-- <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Circular" />
          <figaption>Imagina que soi um circulo</figaption>
          <p class="result" id="result-circulo"></p>
        </figure> -->
        <p class="result" id="result-circulo"></p>
        <form>
          <label for="InputCirculo"
            >Escribe cuanto mide cada lado del circulo</label
          >
          <input
            class="primary-input"
            id="InputCirculo"
            type="number"
            placeholder="Radio en cm"
          />
          <button class="primary-button" type="button" id="btn_cir">
            Calcular el Area y Perimetro
          </button>
          <button class="secondary-button" type="reset" id="btn_clear3">
            Clear
          </button>
        </form>
      </section>
      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un triangulo!
        </h2>
        <svg width="250" height="180">
          <polygon fill="#191919" stroke="#ecdbba" stroke-width="5px" points="63 170, 125 35, 189 170" />
        </svg>
       <!-- <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Triangular" />
          <figaption>Imagina que soi um triangulo equilatero</figaption>
          <p class="result" id="result-triangulo"></p>
        </figure> -->
        <p class="result" id="result-triangulo"></p>
        <form class="form-triangulo">
          <label for="InputTriangulo"
            >Escribe cuanto mide la base y lado del triangulo Equilatero</label
          >
          <div class="lados-container">
            <input
              class="trian-input"
              id="InputTriangulo"
              type="number"
              placeholder="Lado en cm"
            />
            <input
              class="trian-input"
              id="InputTriangulo2"
              type="number"
              placeholder="Lado 2 en cm"
            />
          </div>

          <input
            class="primary-input"
            id="InputTriangulo3"
            type="number"
            placeholder="Base en cm"
          />
          <button class="tri-button" type="button" id="btn_tri">
            Calcular el Perimetro
          </button>
          <button class="tri2-button" type="reset" id="btn_clear2">
            Clear
          </button>
        </form>
      </section>
    </main>
    <footer>Dev ManuMxralesðŸ’»</footer>
    <script src="./figuras.js"></script>
  </body>
</html>
