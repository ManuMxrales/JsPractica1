<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1 class="title">Figuras Geometricas!</h1>
    </header>
    <main>
      <section class="form-container">
          <h2 class="subtitle">Aqui puedes calcular el area y perimetro de un cuadrado!</h2>
          <figure class="img-container">
            <img src="./img/perritu.png" alt="Perritu Cuadrado">
            <figaption>Imagina que soi um cuadrado</figaption>
          </figure>
        <form>
          <label for="InputCuadrado"
            >Escribe cuanto mide cada lado del cuadrado</label
          >
          <input class="primary-input" id="InputCuadrado" type="number" />
          <button class="primary-button" type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el Perimetro
          </button>
          <button class="secondary-button" type="button" onclick="calcularAreaCuadrado()">
            Calcular el area
          </button>
        </form>
      </section>
      
      <section class="form-container">
        <h2 class="subtitle">Aqui puedes calcular el area y perimetro de un Circulo!</h2>
        <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Circular">
          <figaption>Imagina que soi um circulo</figaption>
        </figure>
      <form>
        <label for="InputCuadrado"
          >Escribe cuanto mide cada lado del Circulo</label
        >
        <input class="primary-input" id="InputCuadrado" type="number" />
        <button class="primary-button" type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el Perimetro
        </button>
        <button class="secondary-button" type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
      </form>
    </section>

    <section class="form-container">
      <h2 class="subtitle">Aqui puedes calcular el area y perimetro de un Triangulo!</h2>
      <figure class="img-container">
        <img src="./img/perritu.png" alt="Perritu Triangular">
        <figaption>Imagina que soi um Triangulo</figaption>
      </figure>
    <form>
      <label for="InputCuadrado"
        >Escribe cuanto mide cada lado del Triangulo</label
      >
      <input class="primary-input" id="InputCuadrado" type="number" />
      <button class="primary-button" type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el Perimetro
      </button>
      <button class="secondary-button" type="button" onclick="calcularAreaCuadrado()">
        Calcular el area
      </button>
    </form>
  </section>
    </main>

  </body>
</html>
