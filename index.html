<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Figuras Geometricas</title>
  </head>
  <body>
    <header>
      <h1 class="title">Figuras Geometricas!</h1>
    </header>
    <main>
      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un cuadrado!
        </h2>
        <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Cuadrado" />
          <figaption>Imagina que soi um cuadrado</figaption>
          <p class="result" id="result-cuadrado"></p>
        </figure>
        <form>
          <label for="InputCuadrado"
            >Escribe cuanto mide cada lado del cuadrado</label
          >
          <input
            class="primary-input"
            id="InputCuadrado"
            type="number"
            placeholder="Lado en cm"
          />
          <button class="primary-button" type="button" id="btn_squre_p">
            Calcular el Area y Perimetro
          </button>
          <button class="secondary-button" type="reset" id="btn_clear">
            Clear
          </button>
        </form>
      </section>

      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un circulo!
        </h2>
        <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Circular" />
          <figaption>Imagina que soi um circulo</figaption>
          <p class="result" id="result-circulo"></p>
        </figure>
        <form>
          <label for="InputCirculo"
            >Escribe cuanto mide cada lado del circulo</label
          >
          <input
            class="primary-input"
            id="InputCirculo"
            type="number"
            placeholder="Radio en cm"
          />
          <button class="primary-button" type="button" id="btn_cir">
            Calcular el Area y Perimetro
          </button>
          <button class="secondary-button" type="reset" id="btn_clear3">
            Clear
          </button>
        </form>
      </section>
      <section class="form-container">
        <h2 class="subtitle">
          Aqui puedes calcular el area y perimetro de un cuadrado!
        </h2>
        <figure class="img-container">
          <img src="./img/perritu.png" alt="Perritu Cuadrado" />
          <figaption>Imagina que soi um cuadrado</figaption>
          <p class="result" id="result-cuadrado"></p>
        </figure>
        <form>
          <label for="InputCuadrado"
            >Escribe cuanto mide cada lado del cuadrado</label
          >
          <input
            class="primary-input"
            id="InputCuadrado"
            type="number"
            placeholder="Lado en cm"
          />
          <button class="primary-button" type="button" id="btn_squre_p">
            Calcular el Perimetro
          </button>
          <button class="secondary-button" type="reset" id="btn_clear">
            Clear
          </button>
        </form>
      </section>
    </main>

</html>
